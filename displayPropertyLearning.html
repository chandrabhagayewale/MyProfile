<!DOCTYPE html>
<html>
    <head>
<title> Display Property</title>
<style>
    p{
        display: inline;
        border: solid 2px blueviolet;
    }
    a{
        display: block;
    }
</style>
    </head>
    <body>
<p>This is paragraph1</p>&nbsp; &nbsp;
<p> This is paragarph2</p>
<a href="#"> Click me</a>&nbsp; &nbsp;
<a href="#"> Here you go</a>
    </body>
</html>
